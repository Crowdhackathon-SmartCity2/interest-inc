<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let i of categories">
    <div class="cat" (click)="goToPlaces()">
      <img src="{{'assets/img/categories/' + i + '.png'}}" style="height: 23vh; min-width:80vh;">
      <div class="history-overlay">
        <div class="cat-text"></div>
      </div>
    </div>
  </div>
</ion-content>
