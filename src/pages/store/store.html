<ion-header>

    <ion-navbar color="primary">
      <ion-title style="text-decoration-color: black">Categories</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="display: block; padding:none;">
      <div class="store-image-container" style="display: block;">
          <div id="favorites" (click)="addFavorites()">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>  
          <div id="share" (click)="share()">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>
  
          <div id="image-wrapper"><img src={{this.data.location.image}} id="image">
          </div>
          <div id="location_icon">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>
          <div id="stores-name" class="text_color">{{this.data.location.name}}</div>
          <div id="stores-category" class="text_color">{{this.data.location.category}}</div>
  
        </div>
  
      <div id="filter-bar">
          <div id="food_icon" class="icon">
              <img src="assets/img/filter_icons/.restaurant.png">
          </div>
          <div id="coffee_icon" class="icon">
              <img src="assets/img/filter_icons/coffee.png">
          </div>
          <div id="cake_icon" class="icon">
              <img src="assets/img/filter_icons/cake.png">
          </div>
          <div id="coctail_icon" class="icon">
              <img src="assets/img/filter_icons/coctail.png">
          </div>
          <div id="pastry_icon" class="icon">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>
          <div id="pizza_icon" class="icon">
              <img src="assets/imgs/pizza.png">
          </div>
          <div id="souvlaki_icon" class="icon">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>
          <div id="filters-footer"></div>
      </div>
  
  <!--INFORMATION SECTION--> 
   <div id="wrapper">
    <div id="address">
          <div id="address_icon" class="icon_info">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png" >
          </div>
          <div class="text_des" id="text_addr">{{this.data.location.address}}</div>
      </div>
      <div id="description">
          <div id="info_icon" class="icon_info">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>
          <div class="text_des" id="text_descr">{{this.data.location.description}}</div>
      </div>
      <div id="phone">
          <div id="phone_icon" class="icon_info">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>
          <div class="text_des" id="text_phone">{{this.data.location.phone}}</div>
  
      </div>
      <div id="working-hours">
          <div id="time_icon" class="icon_info">
              <img src="assets/img/love-valentine-favorite-like-heart-icon.png">
          </div>
          <div class="text_des" id="text_hours">{{this.data.location.working_hours}}</div>
      </div>
      </div>
  </ion-content>
